    <img src="../imgs/Banana Smoothie.jpg" alt="3-Ingredient Banana Smoothie">
    <h2>Description</h2>
    <p>Creamy, healthy smoothie in 2 minutes.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 banana</li>
        <li>1 cup milk (or almond milk)</li>
        <li>1 tbsp honey</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Blend banana + milk until smooth.</li>
        <li>Add honey, blend again. Serve cold!</li>
    </ol>
